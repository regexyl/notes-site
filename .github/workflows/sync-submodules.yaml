name: sync-submodules
on:
  repository_dispatch:
    types: [sync-submodules]

jobs:
  sync-submodule-notes:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting to sync submodules..."
      - name: Checkout
        uses: actions/checkout@v3
      - run: git submodule update --init --recursive
